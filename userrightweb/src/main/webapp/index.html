<div class="am-g myapp-login">
	<div class="myapp-login-logo-block">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Browser<span>Sync</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>登录</i> 或 <span>注册</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form action="login" class="am-form">


						<input type="text" name="username" placeholder="输入用户名"><br>


						<input type="password" name="password"  placeholder="输入密码"><br>

					<input type="submit"  value="登录"/>

			</form>
		</div>
	</div>
</div>
